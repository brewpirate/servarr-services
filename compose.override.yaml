services:
  homepage:
    volumes:
      - ./override/homepage/bookmarks.yaml:/app/config/bookmarks.yaml
  gluetun:
    # Create a compose file for your provider:
    # https://github.com/qdm12/gluetun-wiki/tree/main/setup/providers
    # extends:
    #   file: ./override/gluetun/proton.compose.yaml
    #   service: gluetun
    ports:
      - ${SABNZBD_UI_PORT}:8080
      - ${DELUGE_UI_PORT}:8112
      - ${DELUGE_DL_PORT}:6881
      - ${DELUGE_DL_PORT}:6881/udp
      - ${QBITTORRENT_UI_PORT}:8085
      - ${QBITTORRENT_DL_PORT}:6881
      - ${NZBGET_PORT}:6789
      - ${TRANSMISSION_UI_PORT}:9091
      - ${TRANSMISSION_DL_PORT}:51413
      - ${TRANSMISSION_DL_PORT}:51413/udp

