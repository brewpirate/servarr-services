services:
  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr:latest
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 8265:8265 # webUI port
      - 8266:8266 # server port
    env_file:
      - ../.env.global
    environment:
      - UMASK_SET=002
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - inContainer=true
      - ffmpegVersion=7
      - nodeName=MyInternalNode
      - auth=false
      - openBrowser=true
      - maxLogSizeMB=10
      - cronPluginUpdate=
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tdarr.entrypoints=web"
      - "traefik.http.routers.tdarr.rule=Host(`${HOST_TDARR_URL}`)"
      - "traefik.http.services.tdarr.loadbalancer.server.port=8265"
      - homepage.group=Utils
      - homepage.name=TDARR
      - homepage.icon=tdarr.png
      - homepage.href=http://${HOST_TDARR_URL}/
    volumes:
      - ./server:/app/server
      - ./configs:/app/configs
      - ${PENDING_MOVIES_PATH}:/media
      - ${PENDING_MOVIES_PATH}:/pending
      - ${CACHE_DRIVE}/transcode_cache:/temp
      - ${ARR_MEDIA_PATH}:/media/arr
    devices:
      - /dev/dri:/dev/dri   
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]
    

