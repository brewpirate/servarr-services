services:
  sabnzbd:
    extends:
      file: ../vpn-service.compose.yaml
      service: arr-service
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    volumes:
      - ./config:/config
      - ${DOWNLOAD_NZBD_PATH}/complete:/downloads
      - ${PENDING_MOVIES_PATH}/incomplete:/incomplete-downloads 
      - ${ARR_MEDIA_PATH}:/media/arr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SABNZBD_REFNAME}.entrypoints=web"
      - "traefik.http.routers.${SABNZBD_REFNAME}.rule=Host(`${HOST_SABNZBD_URL}`)"
      - "traefik.http.services.${SABNZBD_REFNAME}.loadbalancer.server.port=${SABNZBD_UI_PORT}"    
      - homepage.group=Arr
      - homepage.name=SABnzbd
      - homepage.icon=sabnzbd.png
      - homepage.showstats=true
      - homepage.href=http://${HOST_SABNZBD_URL}/
      - homepage.description=The free and easy binary newsreader
    restart: unless-stopped
